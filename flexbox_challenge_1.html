<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Farro:wght@300&family=Grenze&family=Lobster&family=Staatliches&family=Ubuntu&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <title>Flexbox Challenge1</title>
    <link rel="stylesheet" href="flexbox_challenge_1_styling.css" />
  </head>
  <body>
    <div class="flexcontainer1">
      <div class="flexitems1" id="flexitem1">
        First
        <div class="subcontainer1">
          <div class="subcontaineritems1" id="subitem1">First</div>
          <div class="subcontaineritems1" id="subitem2">Second</div>
          <div class="subcontaineritems1" id="subitem3">Third</div>
        </div>
        <div class="subcontainer2">
          <div class="subcontaineritems2" id="sub-item-1">1</div>
          <div class="subcontaineritems2" id="sub-item-2">2</div>
          <div class="subcontaineritems2" id="sub-item-3">3</div>
          <div class="subcontaineritems2" id="sub-item-4">4</div>
        </div>
        <div class="subcontainer3">
          <div class="subcontaineritems3" id="firstsub">I</div>
          <div class="subcontaineritems3" id="secondsub">II</div>
          <div class="subcontaineritems3" id="thirdsub">III</div>
          <div class="subcontaineritems3" id="fourthsub">IV</div>
          <div class="subcontaineritems3" id="fifthsub">V</div>
        </div>
      </div>
      <div class="flexitems1" id="flexitem2">Second</div>
      <div class="flexitems1" id="flexitem3">Third</div>
    </div>
    <div class="flexcontainer2">
      <div class="flexitems2" id="first-item">1</div>
      <div class="flexitems2" id="second-item">2</div>
      <div class="flexitems2" id="third-item">3</div>
      <div class="flexitems2" id="fourth-item">4</div>
    </div>
    <div class="flexcontainer3">
      <div class="flexitems3" id="item1">I</div>
      <div class="flexitems3" id="item2">II</div>
      <div class="flexitems3" id="item3">III</div>
      <div class="flexitems3" id="item4">IV</div>
      <div class="flexitems3" id="item5">V</div>
    </div>
  </body>
</html>
